server:
  port: 19507

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9090/eureka/

spring:
  application:
    name: slack-service

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: slack-service
      auto-offset-reset: earliest

  datasource:
    url: jdbc:postgresql://localhost:5433/rocket_delivery_db
    driver-class-name: org.postgresql.Driver
    username: app_user
    password: 1234

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  jackson:
    time-zone: Asia/Seoul

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 보안 관련(BCrypt)
security:
  bcrypt:
    cost: 10

# Swagger
springdoc:
  api-docs:
    path: /api-docs        # 기본은 /v3/api-docs, 커스텀 사용 시 여기로 노출
  swagger-ui:
    path: /                 # 기본은 /swagger-ui/index.html, 여기로 접속 가능
    tags-sorter: alpha
    operations-sorter: method
    display-request-duration: true
    doc-expansion: none

# 공통 로깅(상세 SQL 로깅은 프로파일에서 분리)
logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.orm.jdbc.bind: info

slack:
  notification:
    bot-token: ${SLACK_BOT_TOKEN:}
    default-channel: ${SLACK_DEFAULT_CHANNEL:}
    base-url: https://slack.com/api
    daily-dispatch-cron: ${SLACK_DAILY_DISPATCH_CRON:0 0 6 * * *}

ai:
  gemini:
    api-key: ${GEMINI_API_KEY:}
    base-url: https://generativelanguage.googleapis.com/v1beta
    model: ${GEMINI_MODEL:gemini-1.5-flash-latest}

naver:
  maps:
    directions:
      base-url: https://naveropenapi.apigw.ntruss.com/map-direction/v1
      client-id: ${NAVER_MAP_CLIENT_ID:}
      client-secret: ${NAVER_MAP_CLIENT_SECRET:}
