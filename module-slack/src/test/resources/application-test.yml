spring:
  datasource:
    url: jdbc:h2:mem:slack;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    consumer:
      group-id: slack-service-test
      auto-offset-reset: earliest
    properties:
      spring:
        json:
          trusted:
            packages: "*"

eureka:
  client:
    enabled: false
