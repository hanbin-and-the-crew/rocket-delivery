spring:
  datasource:
    # 테스트에서는 항상 인메모리 H2 DB 사용
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # 테스트 시 Security AutoConfig 비활성화 (허브 라우트 모듈만 테스트할 경우)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  jpa:
    # 테스트 시 엔티티 기반으로 스키마 자동 생성 후, 테스트 종료 시 삭제
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: false  # 필요 시 true로 변경 가능
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    defer-datasource-initialization: true

  # SQL 스크립트를 자동으로 실행하지 않음
  sql:
    init:
      mode: never

logging:
  level:
    root: warn
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.test.context: info
    org.sparta.hub: debug

# Spring Boot Test용 전역 설정
server:
  error:
    include-message: always
    include-binding-errors: always
  port: 0  # 랜덤 포트 (MockMvc나 RestAssured 사용 시 충돌 방지)



# H2 콘솔 (로컬 디버깅용 — 필요 시 http://localhost:8080/h2-console)
h2:
  console:
    enabled: true
    path: /h2-console
