input {
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # timestamp 필드 없으면 자동 추가
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "spring-logs-%{+YYYY.MM.dd}"
  }

  stdout { codec => rubydebug }
}