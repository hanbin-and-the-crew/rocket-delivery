name: 'CI'

on:
  push:
    branches: [ dev, common/*, company/*, order/*, hub/*, product/*, user/*, slack/*, delivery/*, gateway/*, server/*, jpa/*, auth/*, tdd/*, redis/* ]
  pull_request:
    branches:
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:6.2.11
        container_name: redis-container
        ports:
          - 6378:6379
        options: >-
          --requirepass ""
        health-check:
          test: [ "CMD", "redis-cli", "ping" ]
          interval: 5s
          timeout: 3s
          retries: 5

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4


      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Unit Test
        run: |
          chmod +x gradlew
          ./gradlew clean test
